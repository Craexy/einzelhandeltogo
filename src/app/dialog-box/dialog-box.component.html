<!-- dialog-box.component.html -->
<h1 mat-dialog-title>Action <strong>{{action}}</strong></h1>
<div mat-dialog-content>
  <mat-form-field *ngIf="action != 'Delete'; else elseTemplate">
    <input placeholder="Neues Produkt" matInput [(ngModel)]="local_data.product">
    <input placeholder="Preis" matInput [(ngModel)]="local_data.price">
  </mat-form-field>
  <ng-template #elseTemplate>
    Sure to delete <b>{{local_data.product}} {{local_data.price}}</b>?
  </ng-template>
</div>
<br>
<div mat-dialog-actions>
  <button mat-button (click)="doAction()" color="primary">{{action}}</button>
  <button mat-button (click)="closeDialog()" mat-flat-button color="accent">Cancel</button>
</div>
